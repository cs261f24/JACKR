<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>CS Department Event Page &mdash; </title>
    <style type="text/css">
        body {
            margin:0;
            padding:0;
            font-family: Sans-Serif;
            line-height: 1.5em;
            background: #eec2d7af;
        }
        
        header { 
            background: #ec8aa1af;
            height: 100px;
        }
        
        header h1 {
            margin: 0;
            padding-top: 15px;
        }
        
        main {
            padding-bottom: 10010px;
            margin-bottom: -10000px;
            float: left;
            width: 100%;
        }
        
        nav {
            padding-bottom: 10450px;
            margin-bottom: -10000px;
            float: left;
            width: 200px;
            margin-left: -200px;
            background: #ec7794;
        }    

        #wrapper {
            overflow: hidden;
        }
                    
        #content {
            margin-right: 230px; /* Same as 'nav' width */
        }
        
        .innertube {
            margin: 15px; /* Padding for content */
            margin-top: 0;
        }

        #calendar {
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            width: 350px;
            margin: 0 auto;
        }
        
        #header {
            background: #f0b5ba;
            color: white;
            text-align: center;
            padding: 10px;
        }

        #daysOfWeek {
            display: flex;  /* Makes days of the week appear in a row */
            justify-content: space-between; /* Optional: Adds even spacing */
        }

        #daysOfWeek .day {
            flex: 1;  /* Ensure that each day of the week takes equal space */
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
        }

        #days {
            display: flex;
            flex-wrap: wrap; /* Ensures days wrap onto new rows for the calendar */
        }

        #days .day {
            flex: 1 0 14.28%; /* Distribute 7 days per row for the dates */
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            cursor: pointer;
        }

        .day:hover {
            background: #e0e0e0;
        }

        .empty {
            background: #f9f9f9;
        }

        #eventInput {
            margin: 10px 0;
            width: calc(100% - 20px);
        }

        #addEventButton {
            width: 100%;
            padding: 5px;
        }
        
        .event {
            font-size: 12px;
            color: #000000;
        }
    </style>
</head>
<body>      

<header>
    <div class="innertube">
        <h1 align="center">CS Department Event Page</h1>
    </div>
</header>

<header>
    <form action="/logout">
        <button type="submit">Logout</button>
    </form>
</header>

<div id="wrapper">
    <main>
        <div id="content">
            <div class="innertube">
                <h1>Event Input Calendar</h1>
                <div id="calendar">
                    <div id="header">
                        <span id="prev" style="cursor: pointer;">&#10094;</span>
                        <span id="monthYear"></span>
                        <span id="next" style="cursor: pointer;">&#10095;</span>
                    </div>
                    <div id="daysOfWeek">
                        <div class="day">Sun</div>
                        <div class="day">Mon</div>
                        <div class="day">Tue</div>
                        <div class="day">Wed</div>
                        <div class="day">Thu</div>
                        <div class="day">Fri</div>
                        <div class="day">Sat</div>
                    </div>
                    <div id="days"></div>
                </div>
                <input type="text" id="eventInput" placeholder="Enter event..." />
                <button id="addEventButton">Add Event</button>
                <div id="eventList"></div>
            </div>
        </div>
    </main>
        
    <nav>
        <div class="innertube">
            <h3 align="center">Tabs</h3>
            <ul>
                <li><a href="#">My Students</a></li>
                <li><a href="#">Print Report</a></li>
                <li><a href="#">Link 3</a></li>
                <li><a href="#">Link 4</a></li>
                <li><a href="#">Link 5</a></li>
            </ul>
        </div>
    </nav>
</div>

<script>
    const calendar = document.getElementById('calendar');
    const monthYear = document.getElementById('monthYear');
    const days = document.getElementById('days');
    const prev = document.getElementById('prev');
    const next = document.getElementById('next');
    const eventInput = document.getElementById('eventInput');
    const addEventButton = document.getElementById('addEventButton');
    const eventList = document.getElementById('eventList');

    let currentDate = new Date();
    let selectedDate = null;

    function renderCalendar() {
        const month = currentDate.getMonth();
        const year = currentDate.getFullYear();

        // Clear previous days
        days.innerHTML = '';
        eventList.innerHTML = '';

        // Set month and year in the header
        monthYear.innerText = `${currentDate.toLocaleString('default', { month: 'long' })} ${year}`;

        // Get the first day of the month
        const firstDay = new Date(year, month, 1).getDay();
        const lastDate = new Date(year, month + 1, 0).getDate();

        // Add empty divs for days before the first day of the month
        for (let i = 0; i < firstDay; i++) {
            const emptyDiv = document.createElement('div');
            emptyDiv.classList.add('day', 'empty');
            days.appendChild(emptyDiv);
        }

        // Add days of the month
        for (let date = 1; date <= lastDate; date++) {
            const dayDiv = document.createElement('div');
            dayDiv.classList.add('day');
            dayDiv.innerText = date;
            dayDiv.onclick = () => {
                selectedDate = date;
                alert(`You clicked on: ${month + 1}/${date}/${year}`);
            };
            days.appendChild(dayDiv);
        }

        const lastDay = new Date(year, month, lastDate).getDay();
            for (let i = lastDay + 1; i < 7; i++) {
                const emptyDiv = document.createElement('div');
                emptyDiv.classList.add('day', 'empty');
                days.appendChild(emptyDiv);
            }
    }

    addEventButton.onclick = () => {
        if (selectedDate && eventInput.value) {
            const eventDiv = document.createElement('div');
            eventDiv.classList.add('event');
            eventDiv.innerText = `${eventInput.value} on ${currentDate.getMonth() + 1}/${selectedDate}/${currentDate.getFullYear()}`;
            eventList.appendChild(eventDiv);
            eventInput.value = ''; // Clear input after adding
        } else {
            alert('Please select a date and enter an event.');
        }
    };

    prev.onclick = () => {
        currentDate.setMonth(currentDate.getMonth() - 1);
        renderCalendar();
    };

    next.onclick = () => {
        currentDate.setMonth(currentDate.getMonth() + 1);
        renderCalendar();
    };

    // Initial render
    renderCalendar();
</script>

</body>
</html>
