<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>CS Department Event Page &mdash; Faculty Event Page</title>
    <style type="text/css">
        /* General styles */
        @import url('https://fonts.cdnfonts.com/css/pp-neue-montreal');
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'PP Neue Montreal', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background: #f4f1f2af;
            color: #333;
        }

        header {
            background: #0c2340e2;
            color: #fff;
            height: 100px;
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.8em;
            font-weight: bold;
            margin: 0;
        }

        header form button {
            background: #f4f1f2;
            color: #0c2340;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        header form button:hover {
            background-color: #d3d3d3;
        }

        #wrapper {
            display: flex;
            margin-top: 0;
            padding: 20px;
        }

        nav {
            width: 220px;
            background: #547fdb;
            padding: 20px;
            border-radius: 8px;
            color: #fff;
        }

        nav h3 {
            font-size: 1.2em;
            margin-bottom: 15px;
            font-weight: bold;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li a {
            display: block;
            color: #f4f1f2;
            text-decoration: none;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #3a5a98;
        }

        #content {
            flex: 1;
            padding: 20px 30px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-left: 20px;
        }

        h1 {
            font-size: 1.6em;
            color: #bcbcbc;
        }

        #event_form_container {
            max-width: 600px;
            margin-top: 20px;
        }

        /* Styling for form elements */
        form label {
            font-weight: bold;
            margin-top: 10px;
            display: inline-block;
        }

        form input[type="text"],
        form input[type="date"],
        #event_description_editor {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 5px;
            font-size: 1em;
        }

        form button {
            background: #0c2340;
            color: #f4f1f2;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        form button:hover {
            background-color: #547fdb;
        }

        /* Styles for Quill editor */
        #event_description_editor {
            background-color: white;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            min-height: 150px;
        }

        /* Override Quill's scrollbar */
        .ql-editor {
            overflow-y: auto;
        }

        .ql-editor::-webkit-scrollbar {
            width: 8px;
        }

        .ql-editor::-webkit-scrollbar-thumb {
            background: #cccccc;
            border-radius: 4px;
        }

        
    </style>

    <!-- Include Quill CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>

<header>
    <h1>CS Department Event Page</h1>
    <form action="/logout" method="get">
        <button type="submit">Logout</button>
    </form>
</header>

<div id="wrapper">
    <nav>
        <h3>Tabs</h3>
        <ul>
            <li><a href="/my_students">My Students</a></li>
            <li><a href="/studentview">Student View</a></li>
        </ul>
    </nav>

    <main id="content">
        <h1>{{info}}</h1>
        <div id="event_form_container">
            <form id="event_form" action="/add_event" method="POST">
                <label for="event_name">Event Name:</label>
                <input type="text" id="event_name" name="event_name" required>

                <label for="event_date">Event Date:</label>
                <input type="date" id="event_date" name="event_date" required>

                <label for="event_location">Location:</label>
                <input type="text" id="event_location" name="event_location">

                <label for="event_description">Description:</label>
                <div id="event_description_editor"></div>
                <input type="hidden" name="event_description" id="event_description">

                <button type="submit">Add Event</button>
            </form>
        </div>
    </main>
</div>

<!-- Include Quill.js and Image Resize Module -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script src="https://cdn.jsdelivr.net/npm/quill-image-resize-module@3.0.0/image-resize.min.js"></script>

<!-- Extend Quill's Image Format -->
<script>
    const Image = Quill.import('formats/image');
  
    class ImageFormat extends Image {
      static formats(domNode) {
        let formats = super.formats(domNode);
        formats.width = domNode.getAttribute('width') || domNode.style.width;
        formats.height = domNode.getAttribute('height') || domNode.style.height;
        return formats;
      }
  
      format(name, value) {
        if (name === 'width' || name === 'height') {
          if (value) {
            this.domNode.setAttribute(name, value);
            this.domNode.style[name] = value;
          } else {
            this.domNode.removeAttribute(name);
            this.domNode.style[name] = '';
          }
        } else {
          super.format(name, value);
        }
      }
    }
  
    Quill.register(ImageFormat, true);
  </script>
  
  <!-- Quill Initialization -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var quill = new Quill('#event_description_editor', {
        theme: 'snow',
        modules: {
          toolbar: [
            [{ 'header': [1, 2, false] }],
            ['bold', 'italic', 'underline'],
            ['link', 'image'],
            [{ 'list': 'ordered' }, { 'list': 'bullet' }]
          ],
          imageResize: {}
        }
      });
  
      quill.on('text-change', function(delta, oldDelta, source) {
        if (source === 'user') {
          delta.ops.forEach(function(op) {
            if (op.insert && op.insert.image) {
              var range = quill.getSelection();
              if (range) {
                var [leaf, offset] = quill.getLeaf(range.index);
                if (leaf && leaf.domNode && leaf.domNode.tagName === 'IMG') {
                  if (!leaf.domNode.getAttribute('width')) {
                    leaf.domNode.setAttribute('width', '600');
                    leaf.domNode.setAttribute('height', 'auto');
                  }
                }
              }
            }
          });
        }
      });
  
      document.getElementById('event_form').addEventListener('submit', function(event) {
        prepareFormSubmission();
        document.querySelector('input[name="event_description"]').value = quill.root.innerHTML;
      });
  
      function prepareFormSubmission() {
        var editorContent = quill.root.innerHTML;
        var tempDiv = document.createElement('div');
        tempDiv.innerHTML = editorContent;
  
        var images = tempDiv.querySelectorAll('img');
        images.forEach(function(img) {
          if (!img.getAttribute('width')) {
            img.setAttribute('width', '600');
            img.setAttribute('height', 'auto');
          }
          img.removeAttribute('style'); // Remove any inline styles
        });
  
        document.querySelector('#event_description').value = tempDiv.innerHTML;
      }
    });
  </script>

</body>
</html>
