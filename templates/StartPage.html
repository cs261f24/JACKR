<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Department Event Page &mdash; Xavier University</title>
    <style>
        /* General styles */
        @import url('https://fonts.cdnfonts.com/css/pp-neue-montreal');
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'PP Neue Montreal', sans-serif;
        }

        body {
            background-color: #f4f1f2af;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            background-color: #0c2340e2;
            height: 120px;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            color: white;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0;
        }

        main {
            max-width: 1000px;
            margin: 30px auto;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 30px;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        form {
            text-align: center;
        }

        button {
            padding: 12px 30px;
            background-color: #0c2340e2;
            color: white;
            font-size: 1.1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        button:hover {
            background-color: #256ea9;
        }

        /* Styling for the text */
        .intro-text {
            font-size: 1.2rem;
            color: #666;
            font-weight: normal;
            margin-bottom: 20px;
        }

        h2 {
            color: #666;
            font-size: 1.2rem;
        }

        .link-container {
            text-align: center;
            margin-top: 20px;
        }

        .link-container a {
            text-decoration: none;
            color: #0c2340;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .link-container a:hover {
            text-decoration: underline;
        }
        .logo-image {
            float: left;   /* Moves image to the left */
            margin-right: 15px; /* Adds space between the image and content */
            margin-top: -70px;     /* Moves the image up by 5 pixels; adjust as needed */
            margin-left: 5px;       /* Moves the image right by 5 pixels; adjust as needed */
            width: 375px;    /* Adjust the size as needed */
            height: 100px;
        }
    </style>
</head>
<body>

<header>
    <h1>Xavier University Events</h1>
    <img src="{{ url_for('static', filename='Images/XavierLogo.png') }}" alt="Xavier Logo" class="logo-image">
</header>

<main>
    <h2>{{info}}</h2>
    <div class="link-container">
        <p class="intro-text">Welcome to our website!</p>
        <form action="/login">
            <button type="submit">Login</button>
        </form>
        <p class="intro-text">Don't have an account?</p>
        <form action="/signup">
            <button type="submit">Sign Up</button>
        </form>
    </div>
</main>

</body>
</html>
