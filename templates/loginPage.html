<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Department</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General styles */
        @import url('https://fonts.cdnfonts.com/css/pp-neue-montreal');
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'PP Neue Montreal', sans-serif;
        }

        body {
            background: #f4f1f2;
            color: #333;
            font-size: 16px;
            line-height: 1.6;
            padding: 0;
        }

        header {
            background: #0c2340e2;
            color: #fff;
            height: 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2rem;
            margin: 0;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        #login {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            margin: 50px auto;
        }

        #login h2 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #0c2340;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            font-weight: 500;
            margin-bottom: 5px;
        }

        form input[type="text"],
        form input[type="password"] {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        form button {
            padding: 12px;
            border: none;
            background: #0c2340e2;
            color: #fff;
            font-size: 1.1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        form button:hover {
            background: #1a3c65;
        }

        form h3 {
            margin-top: 10px;
            font-size: 1rem;
            color: #e74c3c;
            text-align: center;
        }
        .logo-image {
            float: right;   /* Moves image to the right */
            margin-right: 15px; /* Adds space between the image and content */
            margin-top: -5px;     /* Moves the image up by 5 pixels; adjust as needed */
            margin-left: 600px;       /* Moves the image right by 5 pixels; adjust as needed */
            width: 375px;    /* Adjust the size as needed */
            height: 100px;
        }

    </style>
</head>
<body>

<header>
    <h1>CS Department</h1>
    <img src="{{ url_for('static', filename='Images/XavierLogo.png') }}" alt="Xavier Logo" class="logo-image">
    <nav>
        <ul>
            <!-- Add navigation links here if needed -->
        </ul>
    </nav>
</header>

<main>
    <section id="login">
        <h2>Login</h2>

        <form action="/login" method="POST">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <h3></h3> <!-- This could be used for error messages -->

            <button type="submit">Login</button>
        </form>

            <!-- Back to Home Button -->
    <form action="{{ url_for('logout') }}" method="get" style="position: absolute; top: 20px; right: 20px;">
        <button type="submit" style="
            padding: 6px 12px;
            background-color: #0c2340e2;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background 0.3s ease;">
            Back Home
        </button>
    </form>
    </section>
</main>

</body>
</html>
