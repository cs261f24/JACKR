<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Activities</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.cdnfonts.com/css/pp-neue-montreal');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'PP Neue Montreal', sans-serif;
        }

        body {
            background-color: #f4f7f6;
            color: #333;
            font-size: 16px;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            color: #0c2340;
            font-size: 2rem;
            margin-top: 30px;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .table-container {
            overflow-x: auto;
            /* For responsiveness */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #0c2340e2;
            color: white;
            font-weight: bold;
        }

        td {
            background-color: #f9f9f9;
        }

        .button,
        .print-btn {
            display: block;
            width: 200px;
            padding: 12px;
            text-align: center;
            border-radius: 6px;
            font-size: 1rem;
            margin: 20px auto;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button {
            background-color: #0c2340e2;
            color: white;
            text-decoration: none;
        }

        .button:hover {
            background-color: #255793;
        }

        .print-btn {
            background-color: #0c2340e2;
            color: white;
            text-decoration: none;
        }

        .print-btn:hover {
            background-color: #255793;
        }
    </style>
</head>

<body>

    <header>
        <h1>My Activities</h1>
    </header>

    <main>
        <h2>Activity Summary</h2>
        <table>
            <thead>
                <tr>
                    <th>Activity Name</th>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through student's activities and display attendance status -->
                {% for activity in activities %}
                <tr>
                    <td>{{ activity.name }}</td>
                    <td>{{ activity.date }}</td>
                    <td>{{ activity.description }}</td>
                    <td>
                        {% if activity.attended %}
                        <span style="color: green;">Attended</span>
                        {% else %}
                        <span style="color: red;">Not Attended</span>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="btn-container">
            <a href="/student_dashboard" class="button">Back to My Dashboard</a>
            <!-- Print button -->
            <a href="javascript:void(0);" class="print-btn" onclick="window.print();">Print Page</a>
        </div>
    </main>

</body>

</html>
