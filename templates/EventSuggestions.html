<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Suggestions</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.cdnfonts.com/css/pp-neue-montreal');
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'PP Neue Montreal', sans-serif;
        }

        body {
            background-color: #f4f7f6;
            color: #333;
            font-size: 16px;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            color: #0c2340;
            font-size: 2rem;
            margin-top: 30px;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .table-container {
            overflow-x: auto; /* For responsiveness */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #0c2340e2;
            color: white;
            font-weight: bold;
        }

        td {
            background-color: #f9f9f9;
        }

        .button {
            display: block;
            width: 200px;
            padding: 12px;
            text-align: center;
            border-radius: 6px;
            font-size: 1rem;
            margin: 20px auto;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button {
            background-color: #0c2340e2;
            color: white;
            text-decoration: none;
        }

        .button:hover {
            background-color: #255793;
        }

        /* Modal Styles */
        #eventModal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black with transparency */
            padding-top: 60px;
        }

        #modalContent {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
        }

        #closeModal {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 25px;
        }

        #closeModal:hover,
        #closeModal:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        form label {
            display: block;
            margin: 10px 0 5px;
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        form button {
            padding: 12px 20px;
            background-color: #0c2340e2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
        }

        form button:hover {
            background-color: #255793;
        }
    </style>
</head>
<body>

<header>
    <h1>Event Suggestions</h1>
</header>

<main class="container">

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Event Name</th>
                    <th>Event Description</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through suggested events and display them -->
                {% for suggestion in suggestions %}
                <tr>
                    <td>{{ suggestion[0] }}</td> <!-- Event Name -->
                    <td>{{ suggestion[1] }}</td> <!-- Event Description -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="btn-container">
        <a href="/faculty" class="button">Back to Dashboard</a>
    </div>

</main>

</body>
</html>
