<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Students</title>
    <style>
        body {
            background: #eef5ff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #444;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        .button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .button:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>My Students</h1>

    <table>
        <tr>
            <th>Student Name</th>
            <th>Student ID</th>
            <th>Attendance</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>12345</td>
            <td>95%</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>67890</td>
            <td>89%</td>
        </tr>
        <tr>
            <td>Emily Davis</td>
            <td>54321</td>
            <td>92%</td>
        </tr>
        <!-- Add more students as needed -->
    </table>

    <a href="/faculty" class="button">Back to Faculty Page</a>
</div>

</body>
</html>
