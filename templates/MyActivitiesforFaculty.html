<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Activities</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General styles */
        @import url('https://fonts.cdnfonts.com/css/pp-neue-montreal');
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'PP Neue Montreal', sans-serif;
        }

        body {
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 0;
            font-size: 16px;
        }

        header {
            background-color: #35495e;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        nav {
            background-color: #2c3e50;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-size: 1rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #35495e;
            font-size: 1.8rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f7f7f7;
        }

        .button, .print-btn {
            display: block;
            width: 200px;
            padding: 12px;
            text-align: center;
            border-radius: 6px;
            font-size: 1rem;
            margin: 20px auto;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button {
            background-color: #0c2340e2;
            color: white;
            text-decoration: none;
        }

        .button:hover {
            background-color: #255793;
        }

        .print-btn {
            background-color: #0c2340e2;
            color: white;
            text-decoration: none;
        }

        .print-btn:hover {
            background-color: #255793;
        }

    </style>
</head>
<body>

<header>
    <h1>My Activities</h1>
</header>

<main>
    <h2>Activity Summary</h2>
    <table>
        <thead>
            <tr>
                <th>Activity Name</th>
                <th>Date</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through student's activities -->
            {% for activity in activities %}
            <tr>
                <td>{{ activity.name }}</td>
                <td>{{ activity.date }}</td>
                <td>{{ activity.description }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="btn-container">
        <a href="/my_students" class="button">Back to My Students</a>
        <!-- Print button -->
    <a href="javascript:void(0);" class="print-btn" onclick="window.print();">Print Page</a>
    </div>
</main>

</body>
</html>
